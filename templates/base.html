<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{title}}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='bootstrap-3.3.6/dist/css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{url_for('static', filename='bootstrap-3.3.6/docs/assets/css/ie10-viewport-bug-workaround.css')}}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/sticky-footer-navbar.css')}}" rel="stylesheet">

    <link href="{{url_for('static', filename='bootstrap-tagsinput/dist/bootstrap-tagsinput.css')}}" rel="stylesheet">
    <!--link href="{{url_for('static', filename='bootstrap-tagsinput/examples/assets/app.css')}}" rel="stylesheet"-->

    <link href="{{url_for('static', filename='css/patches.css')}}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href='{{url_for('index')}}'>ConFarm</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {% for title, link in [
              ('About&nbsp;ConFarm', 'index'),
              ('Farm&nbsp;Constructions', 'extract')
            ] %}
              <li>
                {% if link == request.endpoint %}
                  <a href='{{url_for(link)}}'>{{title|safe}}</a>
                {% else %}
                  <a href='{{url_for(link)}}' class='active'>{{title|safe}}</a>
                {% endif %}
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Begin page content -->
    <div class="container">
        <div class="page-header">
            <h2>{{title}}</h2>
        </div>
      {% block main %}

      {% endblock %}
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted"><i>noname development 2016</i></p>
      </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script-->
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Placed at the end of the document so the pages load faster -->
    <!--script>window.jQuery || document.write("<script src=\"{{url_for('static', filename='bootstrap-3.3.6/docs/assets/js/vendor/jquery.min.js')}}\"><\/script>")</script-->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{url_for('static', filename='bootstrap-3.3.6/dist/js/bootstrap.min.js')}}"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{url_for('static', filename='bootstrap-3.3.6/docs/assets/js/ie10-viewport-bug-workaround.js')}}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
    <script src="{{url_for('static', filename='bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js')}}"</script>
    <script src="{{url_for('static', filename='bootstrap-tagsinput/dist/bootstrap-tagsinput-angular.min.js')}}"</script>
    <!--script src="{{url_for('static', filename='js/tags.js')}}"</script-->

    <script src="{{url_for('static', filename='js/extract.js')}}"></script>
    <script>
      var json_extracted = "{{url_for('extract_frames')}}"
    </script>
  </body>
</html>
